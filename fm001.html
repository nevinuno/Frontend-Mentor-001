<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        body {
            background: hsl(233, 47%, 7%);
            color: white;
            margin: 0 auto;
        }

        h1,
        h2 {
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        h2,
        p {
            margin: 0;
        }

        p {
            font-size: 14px;
            text-align: center;
            color: hsla(0, 0%, 100%, 0.75);
            font-family: 'Inter', sans-serif;
            line-height: 1.75;
        }

        .group p {
            letter-spacing: 0.05rem;
        }

        .insights {
            color: hsl(277, 64%, 61%);
        }

        .container {
            /*border: solid 2px white;*/
            display: flex;
            flex-direction: column;
            margin: 25% 7.5%;
        }

        .container-image {
            display: flex;
            position: relative;
        }

        img {
            width: 100%;
            border-radius: 2.5% 2.5% 0 0;
        }

        .image-tint {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 2.5% 2.5% 0 0;
            background-color: rgba(109, 6, 173, 0.55);
        }

        .container-info {
            background: hsla(244, 38%, 16%);
            padding: 1em 2.5em;
            border-radius: 0 0 2.5% 2.5%;
        }

        .group {
            margin: 7.5% 0px;
            padding-top: 20px;
        }




        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(277, 64%, 61%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container-image">
            <img src="images/image-header-desktop.jpg" alt="cheesy photo">
            <div class="image-tint"></div>
        </div>
        <article class="container-info">
            <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</p>

            <span class="perks">
                <div class="group">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="group">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="group">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </span>
        </article>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="www.nevinedmundson.com">Nevin Edmundson</a>.
    </div>
</body>

</html>
